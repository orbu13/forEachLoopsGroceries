<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groceries</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Groceries</h1>
  <form id="groceryForm">
    <h2>What are you going to buy today?:</h2>
    <label>
      <input type="checkbox" name="groceries" value="Avocado">
      Avocado
    </label>
    <label>
      <input type="checkbox" name="groceries" value="Milk">
      Milk
    </label>
    <label>
      <input type="checkbox" name="groceries" value="Cheese">
      Cheese
    </label>
    <label>
      <input type="checkbox" name="groceries" value="Water">
      Water
    </label>
    <label>
      <input type="checkbox" name="groceries" value="Rice">
      Rice
    </label>
    <label>
      <input type="checkbox" name="groceries" value="Bread">
      Bread
    </label>

    <button type="submit">Submit</button>
  </form>

  <div id="ouput">
    <h2>Shopping List</h2>
    <ul id="itemList"></ul>

  </div>



  <script src="script.js"></script>
</body>
</html>
